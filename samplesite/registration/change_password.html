{% extends "layout/basic.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h2>Смена пароля</h2>
{% if form.errors %}
    <p>Пожалуйста, исправьте ошибки в форме ниже:</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сменить пароль</button>
</form>
{% endblock %}
